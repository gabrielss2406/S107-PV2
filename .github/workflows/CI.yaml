name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.2'

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: go build ./...

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.2'

      - name: Install dependencies
        run: go mod tidy

      - name: Get go-test-report
        run: go get github.com/vakenbolt/go-test-report@latest

      - name: Install go-test-report
        run: go install github.com/vakenbolt/go-test-report@latest

      - name: Run tests and generate report
        run: |
          go test -json ./tests | go-test-report -o test_report.html
          
      - name: Upload test report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test_report.html
